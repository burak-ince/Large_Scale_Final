<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçuş Bilgileri Formu</title>
    <style>
        .flight-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="flight-card">
        <label>
            <h2>Flight Code: {{ selected_flight[4] }}</h2>
            <p>Departure Airport: {{ selected_flight[1] }}</p>
            <p>Arrival Airport: {{ selected_flight[2] }}</p>
            <p>Departure Date: {{ selected_flight[3] }}</p>
            <p>Passengers: {{ selected_flight[5] }}</p>
            <p>Miles: {{ selected_flight[6] }}</p>
            <p>Flexible Dates: {{ selected_flight[7] }}</p>
            <p>Direct Flight: {{ selected_flight[8] }}</p>
        </label>
    </div>

    <h1>Buy Ticket</h1>
    <form method="post" action="{{ url_for('buy_ticket') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="passengers">Yolcu Sayısı:</label>
        <input type="number" id="passengers" name="passengers" required>

        <label for="milesandsmiles">Miles&Smiles Üyesi Olmak İstiyorum:</label>
        <input type="checkbox" id="milesandsmiles" name="milesandsmiles"><br><br>
        

        <button type="submit">Buy Ticket</button>
    </form>

    <h2>Login with Miles&Smiles</h2>
    <button id="loginBtn">Login</button>

    <script>
        // When the login button is clicked, redirect to the login_milesandsmiles endpoint
        document.getElementById("loginBtn").addEventListener("click", function() {
            window.location.href = "{{ url_for('login_milesandsmiles') }}";
        });
    </script>

</body>
</html>
